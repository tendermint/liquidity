swagger: '2.0'
info:
  title: Cosmos SDK Liquidity Module - REST and gRPC Gateway docs
  description: 'A REST interface for state queries, transactions'
  version: 2.2.1
paths:
  /tendermint/liquidity/v1beta1/params:
    get:
      summary: Get all parameters of the liquidity module.
      description: It returns all parameters of the liquidity module.
      operationId: LiquidityQueries
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  pool_types:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: uint32
                          example: '1'
                          title: >-
                            The id of the pool_type to use as pool_type_id for
                            pool creation.

                            Only pool-type-id 1 is supported

                            {"id":1,"name":"ConstantProductLiquidityPool","min_reserve_coin_num":2,"max_reserve_coin_num":2,"description":""}
                        name:
                          type: string
                          example: ConstantProductLiquidityPool
                          title: name of the pool type
                        min_reserve_coin_num:
                          type: integer
                          format: uint32
                          example: '2'
                          title: >-
                            min number of reserveCoins for LiquidityPoolType
                            only 2 is allowed on this spec
                        max_reserve_coin_num:
                          type: integer
                          format: uint32
                          example: '2'
                          title: >-
                            max number of reserveCoins for LiquidityPoolType
                            only 2 is allowed on this spec
                        description:
                          type: string
                          title: description of the pool type
                      title: >-
                        Structure for the pool type to distinguish the
                        characteristics of the reserve pools
                    title: list of available pool types
                  min_init_deposit_amount:
                    type: string
                    format: sdk.Int
                    example: '1000000'
                    title: >-
                      Minimum number of coins to be deposited to the liquidity
                      pool upon pool creation
                  init_pool_coin_mint_amount:
                    type: string
                    format: sdk.Int
                    example: '1000000'
                    title: Initial mint amount of pool coin upon pool creation
                  max_reserve_coin_amount:
                    type: string
                    format: sdk.Int
                    example: '1000000000000'
                    title: >-
                      Limit the size of each liquidity pool in the beginning
                      phase of Liquidity Module adoption to minimize risk, 0
                      means no limit
                  pool_creation_fee:
                    type: array
                    format: sdk.Coins
                    example:
                      - denom: uatom
                        amount: '100000000'
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                    description: Fee to create a Liquidity Pool.
                  swap_fee_rate:
                    type: string
                    format: sdk.Dec
                    example: '0.003'
                    title: Swap fee rate for every executed swap
                  withdraw_fee_rate:
                    type: string
                    format: sdk.Dec
                    example: '0.003'
                    title: >-
                      Reserve coin withdrawal with less proportion by
                      withdrawFeeRate
                  max_order_amount_ratio:
                    type: string
                    format: sdk.Dec
                    example: '0.003'
                    title: >-
                      Maximum ratio of reserve coins that can be ordered at a
                      swap order
                  unit_batch_height:
                    type: integer
                    format: uint32
                    example: '1'
                    title: The smallest unit batch height for every liquidity pool
            description: >-
              the response type for the QueryParamsResponse RPC method. This
              includes current parameter of the liquidity module.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
      externalDocs:
        description: Find out more about the params
        url: >-
          https://github.com/tendermint/liquidity/blob/develop/x/liquidity/spec/08_params.md
  /tendermint/liquidity/v1beta1/pools:
    get:
      summary: Get existing liquidity pools.
      description: It returns list of all liquidity pools with pagination result.
      operationId: LiquidityPools
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              pools:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uint64
                      example: '1'
                      title: id of the pool
                    type_id:
                      type: integer
                      format: uint32
                      example: '1'
                      title: id of the pool_type
                    reserve_coin_denoms:
                      type: array
                      example:
                        - denomX
                        - denomY
                      items:
                        type: string
                      title: denoms of reserve coin pair of the pool
                    reserve_account_address:
                      type: string
                      format: sdk.AccAddress
                      example: cosmos16ddqestwukv0jzcyfn3fdfq9h2wrs83cr4rfm3
                      title: reserve account address of the pool
                    pool_coin_denom:
                      type: string
                      example: >-
                        poolD35A0CC16EE598F90B044CE296A405BA9C381E38837599D96F2F70C2F02A23A4
                      title: denom of pool coin of the pool
                  title: The liquidity pool information
              pagination:
                description: >-
                  pagination defines the pagination in the response. not working
                  on this version.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
            description: >-
              the response type for the QueryLiquidityPoolsResponse RPC method.
              This includes list of all liquidity pools currently existed and
              paging results containing next_key and total count.
        '500':
          description: Internal Server Error
          schema: {}
          examples:
            application/json:
              code: 2
              message: >-
                rpc error: code = NotFound desc = There are no pools present.:
                key not found
              details: []
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
      tags:
        - Query
      externalDocs:
        description: Find out more about the query and error codes
        url: 'https://github.com/tendermint/liquidity/blob/develop/doc/client.md'
  '/tendermint/liquidity/v1beta1/pools/{pool_id}':
    get:
      summary: Get specific liquidity pool.
      description: It returns the liquidity pool corresponding to the pool_id.
      operationId: LiquidityPool
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              pool:
                type: object
                properties:
                  id:
                    type: string
                    format: uint64
                    example: '1'
                    title: id of the pool
                  type_id:
                    type: integer
                    format: uint32
                    example: '1'
                    title: id of the pool_type
                  reserve_coin_denoms:
                    type: array
                    example:
                      - denomX
                      - denomY
                    items:
                      type: string
                    title: denoms of reserve coin pair of the pool
                  reserve_account_address:
                    type: string
                    format: sdk.AccAddress
                    example: cosmos16ddqestwukv0jzcyfn3fdfq9h2wrs83cr4rfm3
                    title: reserve account address of the pool
                  pool_coin_denom:
                    type: string
                    example: >-
                      poolD35A0CC16EE598F90B044CE296A405BA9C381E38837599D96F2F70C2F02A23A4
                    title: denom of pool coin of the pool
                title: The liquidity pool information
            description: >-
              the response type for the QueryLiquidityPoolResponse RPC method.
              It returns the liquidity pool corresponding to the requested
              pool_id.
        '400':
          description: Bad Request
          schema: {}
          examples:
            application/json:
              code: 3
              message: >-
                type mismatch, parameter: pool_id, error: strconv.ParseUint:
                parsing *: invalid syntax
              details: []
        '500':
          description: Internal Server Error
          schema: {}
          examples:
            application/json:
              code: 2
              message: >-
                rpc error: code = NotFound desc = liquidity pool 3 doesn't
                exist: key not found
              details: []
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pool_id
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
      externalDocs:
        description: Find out more about the query and error codes
        url: 'https://github.com/tendermint/liquidity/blob/develop/doc/client.md'
  '/tendermint/liquidity/v1beta1/pools/{pool_id}/batch':
    get:
      summary: Get the pool's current batch.
      description: It returns the current batch of the pool corresponding to the pool_id.
      operationId: LiquidityPoolBatch
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              batch:
                type: object
                properties:
                  pool_id:
                    type: string
                    format: uint64
                    example: '1'
                    title: id of the pool
                  index:
                    type: string
                    format: uint64
                    example: '1'
                    title: index of this batch
                  begin_height:
                    type: string
                    format: int64
                    example: '1000'
                    title: height where this batch is begun
                  deposit_msg_index:
                    type: string
                    format: uint64
                    example: '1'
                    title: last index of DepositMsgStates
                  withdraw_msg_index:
                    type: string
                    format: uint64
                    example: '1'
                    title: last index of WithdrawMsgStates
                  swap_msg_index:
                    type: string
                    format: uint64
                    example: '1'
                    title: last index of SwapMsgStates
                  executed:
                    type: boolean
                    example: true
                    title: 'true if executed, false if not executed yet'
                description: >-
                  The batch or batches of a given liquidity pool that contains
                  indexes of the deposit, withdraw, and swap messages. The index
                  param increments by 1 if the pool id exists.
            description: >-
              the response type for the QueryLiquidityPoolBatchResponse RPC
              method. It returns the liquidity pool batch corresponding to the
              requested pool_id.
        '400':
          description: Bad Request
          schema: {}
          examples:
            application/json:
              code: 3
              message: >-
                type mismatch, parameter: pool_id, error: strconv.ParseUint:
                parsing *: invalid syntax
              details: []
        '500':
          description: Internal Server Error
          schema: {}
          examples:
            application/json:
              code: 2
              message: >-
                rpc error: code = NotFound desc = liquidity pool 3 doesn't
                exist: key not found
              details: []
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pool_id
          description: id of the target pool for query
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
      externalDocs:
        description: Find out more about the query and error codes
        url: 'https://github.com/tendermint/liquidity/blob/develop/doc/client.md'
  '/tendermint/liquidity/v1beta1/pools/{pool_id}/batch/deposits':
    get:
      summary: Get all deposit messages in the pool's current batch.
      description: >-
        It returns list of all deposit messages in the current batch of the pool
        with pagination result.
      operationId: PoolBatchDepositMsgs
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              deposits:
                type: array
                items:
                  type: object
                  properties:
                    msg_height:
                      type: string
                      format: int64
                      example: '1000'
                      title: height where this message is appended to the batch
                    msg_index:
                      type: string
                      format: uint64
                      example: '1'
                      title: index of this deposit message in this liquidity pool
                    executed:
                      type: boolean
                      example: true
                      title: >-
                        true if executed on this batch, false if not executed
                        yet
                    succeeded:
                      type: boolean
                      example: true
                      title: >-
                        true if executed successfully on this batch, false if
                        failed
                    to_be_deleted:
                      type: boolean
                      example: true
                      title: >-
                        true if ready to be deleted on kvstore, false if not
                        ready to be deleted
                    msg:
                      title: MsgDepositWithinBatch
                      type: object
                      properties:
                        depositor_address:
                          type: string
                          format: sdk.AccAddress
                          example: cosmos1e35y69rhrt7y4yce5l5u73sjnxu0l33wvznyun
                          description: account address of the origin of this message
                        pool_id:
                          type: string
                          format: uint64
                          example: '1'
                          title: id of the target pool
                        deposit_coins:
                          type: array
                          format: sdk.Coins
                          example:
                            - denom: denomX
                              amount: '1000000'
                            - denom: denomY
                              amount: '2000000'
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a token with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                          title: reserve coin pair of the pool to deposit
                      description: >-
                        `MsgDepositWithinBatch defines` an `sdk.Msg` type that
                        supports submitting a deposit requests to the liquidity
                        pool batch

                        The deposit is submitted with the specified `pool_id`
                        and reserve `deposit_coins`

                        The deposit requests are stacked in the liquidity pool
                        batch and are not immediately processed

                        Batch deposit requests are processed in the `endblock`
                        at the same time as other requests.


                        See:
                        https://github.com/tendermint/liquidity/blob/develop/x/liquidity/spec/04_messages.md
                  title: >-
                    DepositMsgState defines the state of the deposit message
                    that contains the state information as it is processed in
                    the next batch or batches
              pagination:
                description: >-
                  pagination defines the pagination in the response. not working
                  on this version.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
            description: >-
              the response type for the QueryPoolBatchDeposit RPC method. This
              includes a list of all currently existing deposit messages of the
              batch and paging results containing next_key and total count.
        '400':
          description: Bad Request
          schema: {}
          examples:
            application/json:
              code: 3
              message: >-
                type mismatch, parameter: pool_id, error: strconv.ParseUint:
                parsing *: invalid syntax
              details: []
        '500':
          description: Internal Server Error
          schema: {}
          examples:
            application/json:
              code: 2
              message: >-
                rpc error: code = NotFound desc = liquidity pool 3 doesn't
                exist: key not found
              details: []
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pool_id
          description: id of the target pool for query
          in: path
          required: true
          type: string
          format: uint64
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
      tags:
        - Query
      externalDocs:
        description: Find out more about the query and error codes
        url: 'https://github.com/tendermint/liquidity/blob/develop/doc/client.md'
  '/tendermint/liquidity/v1beta1/pools/{pool_id}/batch/deposits/{msg_index}':
    get:
      summary: Get specific deposit message in the pool's current batch.
      description: >-
        It returns the deposit message corresponding to the msg_index in the
        pool's current batch.
      operationId: PoolBatchDepositMsg
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              deposit:
                type: object
                properties:
                  msg_height:
                    type: string
                    format: int64
                    example: '1000'
                    title: height where this message is appended to the batch
                  msg_index:
                    type: string
                    format: uint64
                    example: '1'
                    title: index of this deposit message in this liquidity pool
                  executed:
                    type: boolean
                    example: true
                    title: 'true if executed on this batch, false if not executed yet'
                  succeeded:
                    type: boolean
                    example: true
                    title: >-
                      true if executed successfully on this batch, false if
                      failed
                  to_be_deleted:
                    type: boolean
                    example: true
                    title: >-
                      true if ready to be deleted on kvstore, false if not ready
                      to be deleted
                  msg:
                    title: MsgDepositWithinBatch
                    type: object
                    properties:
                      depositor_address:
                        type: string
                        format: sdk.AccAddress
                        example: cosmos1e35y69rhrt7y4yce5l5u73sjnxu0l33wvznyun
                        description: account address of the origin of this message
                      pool_id:
                        type: string
                        format: uint64
                        example: '1'
                        title: id of the target pool
                      deposit_coins:
                        type: array
                        format: sdk.Coins
                        example:
                          - denom: denomX
                            amount: '1000000'
                          - denom: denomY
                            amount: '2000000'
                        items:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a token with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        title: reserve coin pair of the pool to deposit
                    description: >-
                      `MsgDepositWithinBatch defines` an `sdk.Msg` type that
                      supports submitting a deposit requests to the liquidity
                      pool batch

                      The deposit is submitted with the specified `pool_id` and
                      reserve `deposit_coins`

                      The deposit requests are stacked in the liquidity pool
                      batch and are not immediately processed

                      Batch deposit requests are processed in the `endblock` at
                      the same time as other requests.


                      See:
                      https://github.com/tendermint/liquidity/blob/develop/x/liquidity/spec/04_messages.md
                title: >-
                  DepositMsgState defines the state of the deposit message that
                  contains the state information as it is processed in the next
                  batch or batches
            title: >-
              the response type for the QueryPoolBatchDepositMsg RPC method.
              This includes a batch swap message of the batch
        '400':
          description: Bad Request
          schema: {}
          examples:
            application/json:
              code: 3
              message: >-
                type mismatch, parameter: msg_index, error: strconv.ParseUint:
                parsing *: invalid syntax
              details: []
        '500':
          description: Internal Server Error
          schema: {}
          examples:
            application/json:
              root:
                code: 2
                details: []
                message: >-
                  rpc error: code = NotFound desc = the msg given msg_index 1
                  doesn't exist or deleted: key not found
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pool_id
          description: id of the target pool for query
          in: path
          required: true
          type: string
          format: uint64
        - name: msg_index
          description: target msg_index of the pool
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
      externalDocs:
        description: Find out more about the query and error codes
        url: 'https://github.com/tendermint/liquidity/blob/develop/doc/client.md'
  '/tendermint/liquidity/v1beta1/pools/{pool_id}/batch/swaps':
    get:
      summary: Get all swap messages in the pool's current batch.
      description: >-
        It returns list of all swap messages in the current batch of the pool
        with pagination result.
      operationId: PoolBatchSwapMsgs
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              swaps:
                type: array
                items:
                  type: object
                  properties:
                    msg_height:
                      type: string
                      format: int64
                      example: '1000'
                      title: height where this message is appended to the batch
                    msg_index:
                      type: string
                      format: uint64
                      example: '1'
                      title: index of this swap message in this liquidity pool
                    executed:
                      type: boolean
                      example: true
                      title: >-
                        true if executed on this batch, false if not executed
                        yet
                    succeeded:
                      type: boolean
                      example: true
                      title: >-
                        true if executed successfully on this batch, false if
                        failed
                    to_be_deleted:
                      type: boolean
                      example: true
                      title: >-
                        true if ready to be deleted on kvstore, false if not
                        ready to be deleted
                    order_expiry_height:
                      type: string
                      format: int64
                      example: '1000'
                      title: >-
                        swap orders are cancelled when current height is equal
                        or higher than ExpiryHeight
                    exchanged_offer_coin:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                      description: >-
                        Coin defines a token with a denomination and an amount.


                        NOTE: The amount field is an Int which implements the
                        custom method

                        signatures required by gogoproto.
                      format: sdk.Coin
