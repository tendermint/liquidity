swagger: '2.0'
info:
  title: Cosmos SDK Liquidity Module - REST and gRPC Gateway docs
  description: 'A REST interface for state queries, transactions'
  version: 1.1.3
paths:
  /liquidity/pools:
    post:
      summary: Submit create liquidity pool message
      operationId: CreateLiquidityPool
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              pool_creator_address:
                type: string
              pool_type_index:
                type: integer
                format: int64
              reserve_coin_denoms:
                type: array
                items:
                  type: string
              deposit_coins:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a coin with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
      tags:
        - Msg
    get:
      summary: Get all liquidity pools with each liquidity pool batch
      operationId: LiquidityPools
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              liquidity_pool_responses:
                type: array
                items:
                  type: object
                  properties:
                    liquidity_pool:
                      type: object
                      properties:
                        PoolId:
                          type: string
                          format: uint64
                        poolTypeIndex:
                          type: integer
                          format: int64
                        ReserveCoinDenoms:
                          type: array
                          items:
                            type: string
                        ReserveAccountAddress:
                          type: string
                        PoolCoinDenom:
                          type: string
                    liquidity_pool_meta_data:
                      type: object
                      properties:
                        PoolId:
                          type: string
                          format: uint64
                        PoolCoinTotalSupply:
                          type: object
                          properties:
                            denom:
                              type: string
                            amount:
                              type: string
                          description: >-
                            Coin defines a coin with a denomination and an
                            amount.


                            NOTE: The amount field is an Int which implements
                            the custom method

                            signatures required by gogoproto.
                        ReserveCoins:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a coin with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                    liquidity_pool_batch:
                      type: object
                      properties:
                        PoolId:
                          type: string
                          format: uint64
                        BatchIndex:
                          type: string
                          format: uint64
                        BeginHeight:
                          type: string
                          format: int64
                        DepositMsgIndex:
                          type: string
                          format: uint64
                        WithdrawMsgIndex:
                          type: string
                          format: uint64
                        SwapMsgIndex:
                          type: string
                          format: uint64
                        Executed:
                          type: boolean
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    title: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: |-
                  message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
                title: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the corresponding

                  request message has used PageRequest
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs. count_total

            is only respected when offset is used. It is ignored when key is
            set.
          in: query
          required: false
          type: boolean
      tags:
        - Query
